<div class='col-md-8 col-md-offset-2'>
  <form class='form-horizontal'>
    <div class='input-group'>
      <input class='form-control' ng-model='query' placeholder='search eibio'/>
      <span class='input-group-btn'>
        <button class='btn btn-default' ng-click='getEibio()'> search</button>
      </span>
    </div>

    <p ng-if='!info' style='margin-top:40px; margin-left: 15px'>
      e.g try <a href='/#/person/winston-churchill'>Winston Churchill</a> or <a href='/#/person/angela-merkel'>Angela Merkel</a>
    </p>
    <p ng-if='info' style='margin-top:40px; margin-left: 15px'>
      {{info.total_count}} results
    </p>
    <div class='item' ng-repeat='item in items' ng-include='"templates/partials/person.html"'></div>


    
  </form>
</div>
