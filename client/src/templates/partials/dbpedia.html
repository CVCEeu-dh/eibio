<h2>dbpedia</h2>
<p>
  search your <b>person</b> dbpedia identifier
</p>
<form class='form-horizontal'>
  <div class='input-group'>
    <input class='form-control' ng-model='query' placeholder='search eibio'/>
    <span class='input-group-btn'>
      <button class='btn btn-default' ng-click='getDbpedia()'> search</button>
    </span>
  </div>
</form>
<table class="table">
  <tr ng-repeat='item in dbpediaItems' ng-include='"templates/partials/dbpedia-item.html"'></tr>
</table>
