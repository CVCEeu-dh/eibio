<h2>viaf</h2>
<p>
  search your <b>person</b> viaf identifier {{query}}
</p>
<form class='form-horizontal'>
  <div class='input-group'>
    <input class='form-control' ng-model='query' placeholder='search viaf database'/>
    <span class='input-group-btn'>
      <button class='btn btn-default' ng-click='getViaf(query)'> search</button>
    </span>
  </div>
</form>

<div ng-if='status == "DONE" && !viafItems.length'>no result found for {{query}}</div>
<table class="table">
  <tr ng-repeat='item in viafItems' ng-include='"templates/partials/viaf-item.html"'></tr>
</table>
